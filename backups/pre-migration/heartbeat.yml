    enabled: true
  - name: check_services
    schedule: "*/30 * * * *"
    task: check_services
    enabled: true
  - name: find_customers
    schedule: "0 */4 * * *"
    task: find_customers
    enabled: true
  - name: check_for_updates
    schedule: "0 */4 * * *"
    task: check_for_updates
    enabled: true
  - name: health_check
    schedule: "*/30 * * * *"
    task: health_check
    enabled: true
  - name: self_check
    schedule: "0 */6 * * *"
    task: self_check
    enabled: true
